<!DOCTYPE html>

<html>

<head>

	<link rel="stylesheet" href="styles.css">
	
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="calculator">
    <input type="text" id="input" readonly>
    <div class="buttons">
    <div class="row">
        <button class="block" id="block7">7</button>
        <button class="block" id="block8">8</button>
        <button class="block" id="block9">9</button>
        <button class="operator" id="plus">+</button>
      </div>
      <div class="row">
        <button class="block" id="block4">4</button>
        <button class="block" id="block5">5</button>
        <button class="block" id="block6">6</button>
        <button class="operator" id="minus">-</button>
      </div>
      <div class="row">
        <button class="block" id="block1">1</button>
        <button class="block" id="block2">2</button>
        <button class="block" id="block3">3</button>
        <button class="operator" id="multiply">*</button>
      </div>
      <div class="row">
        <button class="block" id="block0">0</button>
        <button class="dot" id="dot">.</button>
        <button class="operator" id="divide">/</button>
      </div>
      <div class="row">
        <button id="clr">Clear</button>
        <button id="ans">=</button>
      </div>
    </div>
  </div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
